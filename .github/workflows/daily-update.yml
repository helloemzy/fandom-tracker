name: Daily Data Collection

on:
  schedule:
    # Runs at 12:00 AM UTC (8:00 AM Hong Kong Time)
    # Adjust the cron schedule to your preferred time
    - cron: '0 0 * * *'
  
  workflow_dispatch:
    # Allows you to manually trigger from GitHub Actions tab

jobs:
  collect-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run data collection
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python update_data.py
      
      - name: Commit and push if data changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Signal Index Bot"
          git add -f data/*.csv
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Automated data update - $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No data changes to commit"
          fi
