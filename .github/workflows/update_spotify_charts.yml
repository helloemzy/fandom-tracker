name: Update Spotify Charts

on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Update Spotify Global Daily data
        run: python update_spotify_charts.py
      - name: Commit updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/spotify_global_daily_history.csv data/spotify_global_daily_latest.csv
          git commit -m "ðŸ¤– Automated data update - $(date -u '+%Y-%m-%d %H:%M')"
          git push
